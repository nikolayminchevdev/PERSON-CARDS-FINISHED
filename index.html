<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People contacts</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="MainPageHeader">
        <h1>People Archive</h1>
    </header>

    <main class="PageMainContainer">
        <nav class="MainPageNav">
            <div onclick="expandItem()" class="EditPageButton">Edit</div>
        </nav>
        <section class="PeopleCardWrapper">
            <div class="PeopleCardsContainer">No items are added</div>
        </section>
        <aside class="EditPeopleWrapper">
            <div class="TitleInputPair">
                <label>Name:</label>
                <input onchange="inputValue(value, 'name')" name="firstName" class="EditPeopleInput"/>
            </div>
            <div class="TitleInputPair">
                <label>Job title:</label>
                <input onchange="inputValue(value, 'job')" name="job" class="EditPeopleInput"/>
            </div>
            <div class="TitleInputPair">
                <label>E-mail:</label>
                <input onchange="inputValue(value, 'email')" name="email" class="EditPeopleInput"/>
            </div>
            <div class="TitleInputPair">
                <label>Phone:</label>
                <input onchange="inputValue(value, 'phone')" name="phone" class="EditPeopleInput" type="number"/>
            </div>
            <button onclick="cardCreate()" id="AddOnePerson">+ Add person</button>
            <button id="SaveInfoButton">Save Info</button>
            <button id="DeleteButton">Delete Card</button>
        </aside>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
